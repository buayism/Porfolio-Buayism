<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
  <!--nav start-->  
  <nav class="navbar navbar-expand-lg navbar-light bg-info ">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Buayism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-3 p-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="Profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="Gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contacts.html">Contacts</a>
          </li>          
      </div>
    </div>
  </nav>
   <!--nav end-->

   <!--Hero section start-->
   <div class="home">
     <div class="row">
        <div class="col-lg-5">
          <div class="hero-txt text-white text-center">
            <h2>Welcome to my Gallery</h2>
            <br>
            <h4>Please click the button below to scroll down.</h4>
            <div class="scroll-button">
              <a href="#gallery" class="btn btn-primary">
                <i class="fas fa-images"></i> See images
              </a>
            </div>
            
          </div>
        </div>
        <div class="col-lg-7">
         <img class="profile-pic" src="./pictures/welcome image.jpg" alt="">
        </div>
      </div>
    </div>
   <!--Hero section end-->

   <!--Gallery section start-->
   <section class="gallery" id="gallery">
     <div class="container">
       <!-- Section for pictures of me -->
       <h3 class="text-center">Pictures of Me</h3>
       <div class="row">
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/me-1.jpg" alt="Me"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/me-2.jpg" alt="Me"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/me-3.jpg" alt="Me"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/me-4.jpg" alt="Me"></div>
       </div>

       <!-- Section for pictures of family -->
       <h3 class="text-center mt-4">Pictures of My Family</h3>
       <div class="row">
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/fam-1.jpg" alt="Family"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/fam-2.jpg" alt="Family"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/fam-3.jpg" alt="Family"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/fam-4.jpg" alt="Family"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/fam-5.jpg" alt="Family"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/fam-6.jpg" alt="Family"></div>
       </div>

       <!-- Section for pictures of friends -->
       <h3 class="text-center mt-4">Pictures of My Friends</h3>
       <div class="row">
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-1.jpg" alt="Friend"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-2.jpg" alt="Friend"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-3.jpg" alt="Friend"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-4.jpg" alt="Friend"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-5.jpg" alt="Friend"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-6.png" alt="Friend"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-7.jpg" alt="Friend"></div>
         <div class="col-md-3"><img class="gallery-frame" src="./pictures/friend-8.jpg" alt="Friend"></div>
       </div>

       <!-- Section for the video -->
       <h3 class="text-center mt-4">My Video</h3>
       <div class="row justify-content-center">
         <div class="col-md-6">
           <video class="video-frame" controls>
             <source src="about me.mp4" type="video/mp4">
             Your browser does not support the video tag.
           </video>
         </div>
       </div>
     </div>
   </section>
   <!--Gallery section end-->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
